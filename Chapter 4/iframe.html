<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame - HTML</title>
  </head>
  <body>
    <h1>Youtube Video</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/C3mExz3_PTk?si=115d9Xw2zwy-yprW"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h2>Basic TODO App In Iframe</h2>
    <iframe
      src="https://basictodoapppritamstech.netlify.app/"
      frameborder="0"
    ></iframe>
  </body>
</html>
