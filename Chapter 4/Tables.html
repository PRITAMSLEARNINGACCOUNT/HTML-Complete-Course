<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables - HTML</title>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <th>Table Heading One</th>
          <th>Table Heading Two</th>
          <th>Table Heading Three</th>
        </thead>
        <tbody>
          <tr>
            <td colspan="2">
              Table Data One (Taking More Than One Column Via ColSpan)
            </td>
            <td>Table Data Two</td>
            <td>Table Data Three</td>
          </tr>
          <tr>
            <td colspan="2">
              Table Data One (Taking More Than One Column Via ColSpan)
            </td>
            <td>Table Data Two</td>
            <td>Table Data Three</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
