<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution 3</title>
  </head>
  <body>
    <h1>Welcome To Our Travel Website</h1>
    <h2>Book Your Desired Vacation Here</h2>
    <form action="">
      <label for="WhereToGo">
        <h3>Please Enter Where Do You Want To Go For The Vacation??</h3>
        <input
          type="text"
          name="PlaceName"
          id="WhereToGo"
          placeholder="Only Enter The Name Of The Place"
        />
      </label>
      <br />
      <label for="YourName">
        <h3>Please Enter Your Name?</h3>
        <!-- <br /> -->
        <input
          type="text"
          name="name"
          id="YourName"
          placeholder="Only Enter Your Name"
        />
      </label>
      <br />
      <label for="GenderSelection">
        <input type="radio" name="Gender" id="GenderSelection" />Male
      </label>
      <label for="GenderSelection_2">
        <input type="radio" name="Gender" id="GenderSelection_2" />Female
      </label>
      <br />
      <label for="WhyToGo">
        Why Do You Even Want To Go On A Vacation??<br />
        <textarea
          name="Reason"
          id="WhyToGo"
          placeholder="Breifly Explain..."
        ></textarea>
      </label>
      <br />
      <label for="Select"
        >Select Your Trip Type
        <select name="Selection" id="Select">
          <!-- <h3></h3> -->
          <option value="Value 1">Select Trip Type</option>
          <option value="Value 2">Domestic Trip</option>
          <option value="Value 3">International Trip</option>
        </select></label
      >
      <br />
      <label for="Addtional">
        <input type="checkbox" name="AdditionalQuery" id="Addtional" />
        Need Food
      </label>
      <label for="Addtional_2">
        <input type="checkbox" name="AdditionalQuery_2" id="Addtional_2" />
        Need Special Accomodation
      </label>
    </form>
  </body>
</html>
