<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div & Span Tag</title>
  </head>
  <body>
    <div>
      This is a division which is a block element which takes complete spaces
      means it consumes more spaces than required
    </div>
    <span
      >This is a span also a kind of division but it is an element which only
      takes necessary spaces which is required that is why this element is
      called inline element</span
    >
  </body>
</html>
