<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image & Paragraph Tag</title>
  </head>
  <body>
    <p>
      This Below Image Is Demonstrated Using Relative Path Link (This Text Is
      Written Under A Paragraph Tag)
    </p>
    <img src="Demo Image.jpg" alt="Demo Image" />
    <p>
      This Below Image Is Demonstrated Using Absolute Path Link (This Text Is
      Written Under A Paragraph Tag)
    </p>
    <img
      src="https://i.scdn.co/image/ab67616d0000b2734fe297c018e495a97662e5ac"
      alt="Demo Image 2"
    />
  </body>
</html>
