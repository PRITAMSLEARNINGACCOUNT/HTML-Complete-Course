<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperScript And SubScript Tags</title>
  </head>
  <body>
    <h1>Example Of SuperScript Tag</h1>
    <p>a<sup>2</sup>bac<sup>3</sup>c<sup>2</sup></p>
    <h1>Example Of SubScript Tag</h1>
    <p>CO<sub>2</sub>+H<sub>2</sub></p>
  </body>
</html>
