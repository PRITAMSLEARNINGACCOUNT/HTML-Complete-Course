<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bold - Italic And Underline Tags</title>
  </head>
  <body>
    <b
      >This Text Is Written Under Bold Tag In HTML (That's Why This Text Is
      Bolded)</b
    >
    <i
      >This Text Is Written Under Italic Tag In HTML (That's Why This Text Is
      Italicized)</i
    >
    <u
      >This Text Is Written Under Underline Tag In HTML (That's Why This Text Is
      Underlined)
    </u>
  </body>
</html>
